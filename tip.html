<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="tip.js">

	</script>
</head>
<body>
	<div class="container">
		<h1>Tip Calculator</h1>
		<div class="wrapper">
        
		<p>Bill Amount</p>
		<input type="text" id="amount" placeholder="Amount to be paid">Rs
        <p>How was the services</p>
		<select id="services">
			<option selected disabled hidden>select</option>
        <option value="0.25">25%- Top notch</option>
		<option value="0.20">20%- Excellent</option>
		<option value="0.15">15%- Good</option>
        </select>
		
		<p>Total no. of persons</p>
		<input type="text" id="persons" placeholder="No. of peoples sharing the Bill">
         <button id="calculate">Calculate</button>
        <div class="tip">
			<p>Tip Amount</p>
			<span id="total">0</span> Rs
			<span id="each">each</span>
		</div>

		</div>
	</div>
	
</body>
</html>
